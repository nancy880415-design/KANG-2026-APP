<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KANG'S 2026 ç”Ÿå‘½å»ºç¯‰å¸«</title>
    
    <!-- 1. ç’°å¢ƒè³‡æºè¼‰å…¥ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK (v11 compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    
    <!-- Lucide åœ–æ¨™åº« -->
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f7f2ed;
            margin: 0;
            overflow-x: hidden;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* éš±åŒ–åŸç”Ÿæ—¥æœŸé¸æ“‡å™¨æ¨£å¼ */
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
        /* æ¼¸è®Šé€²å…¥å‹•ç•« */
        .fade-entry {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 1. Firebase é…ç½®ï¼šåœ¨æ­¤è¼¸å…¥æ‚¨çš„é‡‘é‘°å¾Œå³å¯ä½¿ç”¨ ---
       const firebaseConfig = {
  apiKey: "AIzaSyDLeH52pL_lGEhj41ejj59nEL5ge4MxsGk",
  authDomain: "kangs-2026.firebaseapp.com",
  projectId: "kangs-2026",
  storageBucket: "kangs-2026.firebasestorage.app",
  messagingSenderId: "1002873615830",
  appId: "1:1002873615830:web:54825d42280a09c367e077"
};


        // åˆå§‹åŒ– Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "kang2026";

        // å‹•æ…‹ç²å– Lucide åœ–æ¨™
        const getIcons = () => {
            if (typeof LucideReact !== 'undefined') return LucideReact;
            return {};
        };

        // --- 2. æ‡‰ç”¨ç¨‹å¼ä¸»é‚è¼¯ ---
        function App() {
            const { 
                Calendar, Heart, Star, Send, Trash2, Plus, Edit2,
                CheckCircle2, Flame, Award, Settings, BookOpen,
                Coffee, Globe, Activity, MessageSquare, ChevronLeft, ChevronRight, Save, X, Sparkles, Upload, Image: ImageIcon
            } = getIcons();

            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('daily');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [tasks, setTasks] = useState([]);
            const [gratitude, setGratitude] = useState([]);
            const [letters, setLetters] = useState([]);
            const [visions, setVisions] = useState([]);
            const [moodLogs, setMoodLogs] = useState({});

            // èº«ä»½é©—è­‰ï¼šæ¡ç”¨åŒ¿åç™»å…¥æ©Ÿåˆ¶
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        auth.signInAnonymously().catch(err => console.error("é©—è­‰å¤±æ•—:", err));
                    }
                });
                return () => unsubscribe();
            }, []);

            // è³‡æ–™åº«åŒæ­¥ (èƒŒæ™¯ç›£è½)
            useEffect(() => {
                if (!user) return;
                const baseRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid);
                
                // ä»»å‹™ç›£è½
                const unsubTasks = baseRef.collection('tasks').onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                // é¡˜æ™¯ç›£è½
                const unsubVisions = baseRef.collection('visions').onSnapshot(snap => {
                    setVisions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                // æ„Ÿæ©ç®±ç›£è½
                const unsubGratitude = baseRef.collection('gratitude').onSnapshot(snap => {
                    setGratitude(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                // ç•™è¨€æ¿ç›£è½
                const unsubLetters = baseRef.collection('letters').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setLetters(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                // å¿ƒæƒ…ç´€éŒ„ç›£è½
                const unsubMood = baseRef.collection('moods').onSnapshot(snap => {
                    const moods = {};
                    snap.docs.forEach(d => { moods[d.id] = d.data(); });
                    setMoodLogs(moods);
                });

                return () => {
                    unsubTasks(); unsubVisions(); unsubGratitude(); unsubLetters(); unsubMood();
                };
            }, [user]);

            // ä»»å‹™å‹¾é¸é‚è¼¯
            const handleTaskToggle = async (task) => {
                if (!user) return;
                const dates = task.completedDates || [];
                const isCompleted = dates.includes(selectedDate);
                const newDates = isCompleted ? dates.filter(d => d !== selectedDate) : [...dates, selectedDate];
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(task.id).update({ completedDates: newDates });
            };

            // --- çµ„ä»¶å®šç¾©ï¼šå°èˆªæŒ‰éˆ• ---
            const NavBtn = ({ active, onClick, icon: IconComp, label }) => (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all duration-300 flex-1 py-3 rounded-[2.5rem] ${active ? 'bg-[#cb914a] text-white scale-105 shadow-md' : 'text-[#86a0bb] hover:text-white'}`}>
                    {IconComp && <IconComp size={18} />}
                    <span className="text-[10px] font-black">{label}</span>
                </button>
            );

            // --- è¦–åœ–çµ„ä»¶ï¼šä»Šæ—¥ ---
            const DailyView = ({ vision }) => {
                const dayTasks = tasks.filter(t => t.isRecurring || t.createdAt?.startsWith(selectedDate));
                const currentMood = moodLogs[selectedDate]?.mood || null;
                const updateMood = (m) => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('moods').doc(selectedDate).set({ mood: m, updatedAt: new Date().toISOString() });

                return (
                    <div className="space-y-6 fade-entry">
                        {vision?.base64 && (
                            <div className="relative w-full aspect-[16/9] rounded-[2.5rem] overflow-hidden shadow-lg">
                                <img src={vision.base64} className="w-full h-full object-cover" alt="Vision" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent" />
                                <div className="absolute bottom-6 left-8"><p className="text-white text-lg font-black tracking-tight">{vision.title}</p></div>
                            </div>
                        )}
                        <div className="bg-white p-5 rounded-[2.5rem] border-[0.5px] border-[#c0b8b4] flex items-center justify-between shadow-sm">
                            <button onClick={() => { let d = new Date(selectedDate); d.setDate(d.getDate()-1); setSelectedDate(d.toISOString().split('T')[0]); }}><ChevronLeft/></button>
                            <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="font-black text-lg border-none bg-transparent text-center focus:ring-0" />
                            <button onClick={() => { let d = new Date(selectedDate); d.setDate(d.getDate()+1); setSelectedDate(d.toISOString().split('T')[0]); }}><ChevronRight/></button>
                        </div>
                        <div className="flex justify-around bg-white p-4 rounded-[2rem] border-[0.5px] border-[#c0b8b4]">
                            {['ğŸŒ¤ï¸', 'â˜ï¸', 'ğŸŒ§ï¸', 'âš¡', 'ğŸŒ™'].map(m => (
                                <button key={m} onClick={() => updateMood(m)} className={`text-2xl transition-all ${currentMood === m ? 'scale-125' : 'opacity-20 grayscale'}`}>{m}</button>
                            ))}
                        </div>
                        <div className="space-y-4">
                            {dayTasks.length > 0 ? dayTasks.map(t => (
                                <div key={t.id} onClick={() => handleTaskToggle(t)} className={`p-5 rounded-[2.5rem] border-[0.5px] transition-all cursor-pointer flex justify-between items-center ${t.completedDates?.includes(selectedDate) ? 'bg-[#5b8e7d] text-white border-transparent' : 'bg-white border-[#c0b8b4]'}`}>
                                    <div className="font-bold text-sm tracking-tight">{t.title}</div>
                                    <CheckCircle2 size={20} />
                                </div>
                            )) : <div className="text-center py-10 opacity-30 text-xs">ä»Šæ—¥å°šç„¡ç›®æ¨™ï¼Œå»ç›®æ¨™åˆ†é æ–°å¢å§</div>}
                        </div>
                    </div>
                );
            };

            // --- è¦–åœ–çµ„ä»¶ï¼šé¡¯åŒ–çŸ©é™£ ---
            const MatrixView = ({ vision }) => {
                const overallProgress = useMemo(() => {
                    if (tasks.length === 0) return 0;
                    const totalTarget = tasks.reduce((acc, t) => acc + (parseInt(t.targetCount) || 100), 0);
                    const totalDone = tasks.reduce((acc, t) => acc + (t.completedDates?.length || 0), 0);
                    return Math.min((totalDone / totalTarget) * 100, 100);
                }, [tasks]);

                return (
                    <div className="space-y-8 fade-entry">
                        <section className="bg-[#14233a] p-8 rounded-[3.5rem] text-white space-y-4 shadow-xl text-center">
                            <p className="text-[10px] text-[#cb914a] font-bold uppercase tracking-widest">2026 å¹´åº¦é¡¯åŒ–é€²åº¦</p>
                            <h3 className="text-4xl font-black tracking-tighter">{overallProgress.toFixed(1)}%</h3>
                            <div className="relative w-full aspect-[3/4] rounded-[2.5rem] overflow-hidden bg-white/5 border border-white/10">
                                {vision?.base64 ? <img src={vision.base64} className="w-full h-full object-cover transition-all duration-1000" style={{ filter: `grayscale(${100 - overallProgress}%)` }} /> : <div className="flex items-center justify-center h-full opacity-20"><ImageIcon size={48} strokeWidth={1}/></div>}
                            </div>
                            <div className="w-full h-2 bg-white/10 rounded-full overflow-hidden">
                                <div className="h-full bg-[#cb914a] transition-all duration-1000 shadow-[0_0_10px_rgba(203,145,74,0.5)]" style={{ width: `${overallProgress}%` }} />
                            </div>
                        </section>
                    </div>
                );
            };

            // --- è¦–åœ–çµ„ä»¶ï¼šç›®æ¨™ä¸­å¿ƒ ---
            const TaskManagement = ({ userId }) => {
                const [title, setTitle] = useState('');
                const fileRef = useRef();
                const add = async () => { if(!title) return; await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('tasks').add({ title, targetCount: 100, completedDates: [], createdAt: new Date().toISOString(), isRecurring: true, category: 'ç›®æ¨™' }); setTitle(''); };
                const upload = (e) => {
                    const file = e.target.files[0];
                    if(!file) return;
                    const reader = new FileReader();
                    reader.onloadend = () => db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('visions').doc('primary').set({ base64: reader.result, title: 'æˆ‘çš„ 2026 ç”Ÿæ´»', updatedAt: new Date().toISOString() });
                    reader.readAsDataURL(file);
                };

                return (
                    <div className="space-y-6 fade-entry">
                        <section className="bg-white p-8 rounded-[3rem] border-[0.5px] border-[#cb914a] space-y-4">
                            <h3 className="font-black text-lg">é¡˜æ™¯è¨­å®š</h3>
                            <input type="file" ref={fileRef} onChange={upload} className="hidden" accept="image/*" />
                            <button onClick={() => fileRef.current.click()} className="w-full bg-[#14233a] text-white p-4 rounded-2xl font-black flex items-center justify-center gap-2 transition-transform active:scale-95"><Upload size={18} /> æœ¬åœ°ä¸Šå‚³é¡˜æ™¯åœ–</button>
                        </section>
                        <section className="bg-white p-8 rounded-[3rem] border-[0.5px] border-[#c0b8b4] space-y-4">
                            <h3 className="font-black text-lg">æ–°å¢è¨ˆç•«</h3>
                            <input value={title} onChange={e => setTitle(e.target.value)} className="w-full p-4 rounded-2xl bg-[#f7f2ed] border-none font-bold text-sm" placeholder="è¼¸å…¥ç›®æ¨™åç¨±" />
                            <button onClick={add} className="w-full bg-[#cb914a] text-white p-4 rounded-2xl font-black shadow-lg">å•Ÿå‹•è¨ˆç•«</button>
                        </section>
                        <div className="space-y-4">
                            {tasks.map(t => (
                                <div key={t.id} className="bg-white p-5 rounded-[2rem] flex justify-between items-center border-[0.5px] border-[#c0b8b4]">
                                    <span className="font-bold text-sm">{t.title}</span>
                                    <button onClick={() => db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('tasks').doc(t.id).delete()} className="text-red-300"><Trash2 size={16} /></button>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- è¦–åœ–çµ„ä»¶ï¼šæ„Ÿæ©ç®± ---
            const GratitudeBox = ({ userId }) => {
                const [text, setText] = useState('');
                const add = async () => { if(!text) return; await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('gratitude').add({ text, createdAt: new Date().toISOString() }); setText(''); };
                return (
                    <div className="space-y-6 fade-entry">
                        <div className="h-64 bg-[#14233a] rounded-[3rem] flex flex-col items-center justify-center text-white relative shadow-xl overflow-hidden">
                            <div className="absolute top-6 bg-[#cb914a] px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">2027 è§£é–</div>
                            <div className="text-4xl flex items-center gap-2"><Star fill="#cb914a" className="text-[#cb914a]"/> {gratitude.length}</div>
                            <p className="text-[10px] mt-4 opacity-40 font-bold uppercase tracking-widest">å·²è’é›†çš„å¾®å…‰</p>
                        </div>
                        <textarea value={text} onChange={e => setText(e.target.value)} className="w-full p-6 rounded-[2rem] bg-white border-none min-h-[140px] text-sm font-bold shadow-inner" placeholder="ç´€éŒ„ä»Šæ—¥çš„å°å¹¸é‹..." />
                        <button onClick={add} className="w-full bg-[#14233a] text-white p-5 rounded-[2rem] font-black shadow-lg">æŠ•é€²å„²å­˜ç®±</button>
                    </div>
                );
            };

            // --- è¦–åœ–çµ„ä»¶ï¼šæ™‚å…‰ç•™è¨€æ¿ ---
            const FutureDialogue = ({ userId }) => {
                const [text, setText] = useState('');
                const add = async () => { if(!text) return; await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('letters').add({ content: text, createdAt: new Date().toISOString() }); setText(''); };
                return (
                    <div className="space-y-6 fade-entry">
                        <div className="flex gap-2 bg-white p-4 rounded-[3rem] border-[0.5px] border-[#c0b8b4] shadow-sm">
                            <textarea value={text} onChange={e => setText(e.target.value)} className="flex-1 p-2 bg-transparent border-none text-sm font-bold resize-none h-12 no-scrollbar" placeholder="çµ¦ 2026 å¹´åº•çš„æˆ‘..." />
                            <button onClick={add} className="bg-[#cb914a] text-white p-4 rounded-full self-end shadow-md active:scale-90"><Send size={20}/></button>
                        </div>
                        <div className="space-y-6">
                            {letters.map(l => (
                                <div key={l.id} className="bg-white p-8 rounded-[2.5rem] shadow-sm border-[0.5px] border-[#c0b8b4] relative">
                                    <p className="text-sm font-bold leading-relaxed">{l.content}</p>
                                    <div className="flex justify-between items-center mt-6 pt-4 border-t-[0.5px] border-[#f7f2ed]">
                                        <span className="text-[10px] opacity-30 font-bold uppercase">{new Date(l.createdAt).toLocaleDateString()}</span>
                                        <button onClick={() => db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('letters').doc(l.id).delete()} className="text-[10px] text-red-200 hover:text-red-400">åˆªé™¤</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-[#f7f2ed] text-[#2d2d2d] font-sans pb-32">
                    <header className="sticky top-0 z-50 bg-[#f7f2ed]/70 backdrop-blur-xl border-b-[0.5px] border-[#c0b8b4] p-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black text-[#14233a] tracking-tight">KANG'S 2026</h1>
                            <p className="text-[10px] text-[#cb914a] font-bold tracking-[0.2em] uppercase">é¡¯åŒ–ç´€éŒ„ç³»çµ±</p>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-[#14233a] flex items-center justify-center text-white shadow-inner">
                            <Heart size={20} fill="currentColor" />
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-6">
                        {activeTab === 'daily' && <DailyView vision={visions.find(v => v.id === 'primary')} userId={user?.uid} />}
                        {activeTab === 'matrix' && <MatrixView vision={visions.find(v => v.id === 'primary')} />}
                        {activeTab === 'tasks' && <TaskManagement userId={user?.uid} />}
                        {activeTab === 'gratitude' && <GratitudeBox userId={user?.uid} />}
                        {activeTab === 'future' && <FutureDialogue userId={user?.uid} />}
                    </main>

                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#14233a] rounded-[3rem] p-2 shadow-2xl flex justify-between items-center z-[100]">
                        <NavBtn active={activeTab === 'daily'} onClick={() => setActiveTab('daily')} icon={Calendar} label="ä»Šæ—¥" />
                        <NavBtn active={activeTab === 'matrix'} onClick={() => setActiveTab('matrix')} icon={Award} label="é€²åº¦" />
                        <NavBtn active={activeTab === 'tasks'} onClick={() => setActiveTab('tasks')} icon={Settings} label="ç›®æ¨™" />
                        <NavBtn active={activeTab === 'gratitude'} onClick={() => setActiveTab('gratitude')} icon={Star} label="æ„Ÿæ©" />
                        <NavBtn active={activeTab === 'future'} onClick={() => setActiveTab('future')} icon={MessageSquare} label="ç•™è¨€" />
                    </nav>
                </div>
            );
        }

        // æ¸²æŸ“å•Ÿå‹•
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
