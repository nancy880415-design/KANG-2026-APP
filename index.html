<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KANG'S 2026 ç”Ÿå‘½å»ºç¯‰å¸«</title>
    
    <!-- 1. è¼‰å…¥å¿…è¦çš„ç’°å¢ƒè³‡æº (React, Tailwind, Firebase, Lucide Icons) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK (v11 compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    
    <!-- Lucide Icons (åœ–æ¨™åº«) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f7f2ed;
            margin: 0;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // å¾å…¨åŸŸè®Šæ•¸ä¸­å–å‡ºåŠŸèƒ½
        const { useState, useEffect, useMemo, useRef } = React;
        // åœ¨ç¶²é ç‰ˆ CDN ä¸­ï¼Œlucide-react çš„å…¨åŸŸè®Šæ•¸é€šå¸¸æ˜¯ LucideReact
        const { 
            Calendar, Heart, Star, Send, Trash2, Plus, Edit2,
            CheckCircle2, Flame, Award, Settings, BookOpen,
            Coffee, Globe, Activity, MessageSquare, ChevronLeft, ChevronRight, Save, X, Sparkles, Upload, Image: ImageIcon
        } = LucideReact;

        // --- 1. é€™è£¡å¡«å…¥ä½ çš„ Firebase é‡‘é‘° ---
      const firebaseConfig = {
  apiKey: "AIzaSyDLeH52pL_lGEhj41ejj59nEL5ge4MxsGk",
  authDomain: "kangs-2026.firebaseapp.com",
  projectId: "kangs-2026",
  storageBucket: "kangs-2026.firebasestorage.app",
  messagingSenderId: "1002873615830",
  appId: "1:1002873615830:web:54825d42280a09c367e077"
};


        // åˆå§‹åŒ– Firebase (å¦‚æœå°šæœªåˆå§‹åŒ–)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "kang2026";

        // --- 2. æ‡‰ç”¨ç¨‹å¼ä¸»é‚è¼¯ ---
        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('daily');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [tasks, setTasks] = useState([]);
            const [gratitude, setGratitude] = useState([]);
            const [letters, setLetters] = useState([]);
            const [visions, setVisions] = useState([]);
            const [moodLogs, setMoodLogs] = useState({});
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        auth.signInAnonymously().catch(err => {
                            console.error("åŒ¿åç™»å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Firebase Console æ˜¯å¦é–‹å•Ÿ Anonymous é©—è­‰", err);
                        });
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const baseRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid);
                
                const unsubTasks = baseRef.collection('tasks').onSnapshot(snap => {
                    setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                }, err => console.error("Firestore Tasks è®€å–å¤±æ•—:", err));

                const unsubVisions = baseRef.collection('visions').onSnapshot(snap => {
                    setVisions(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                }, err => console.error("Firestore Visions è®€å–å¤±æ•—:", err));

                const unsubGratitude = baseRef.collection('gratitude').onSnapshot(snap => {
                    setGratitude(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                }, err => console.error("Firestore Gratitude è®€å–å¤±æ•—:", err));

                const unsubLetters = baseRef.collection('letters').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setLetters(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                }, err => console.error("Firestore Letters è®€å–å¤±æ•—:", err));

                const unsubMood = baseRef.collection('moods').onSnapshot(snap => {
                    const moods = {};
                    snap.docs.forEach(d => { moods[d.id] = d.data(); });
                    setMoodLogs(moods);
                }, err => console.error("Firestore Moods è®€å–å¤±æ•—:", err));

                return () => {
                    unsubTasks(); unsubVisions(); unsubGratitude(); unsubLetters(); unsubMood();
                };
            }, [user]);

            const handleTaskToggle = async (task) => {
                const dates = task.completedDates || [];
                const isCompleted = dates.includes(selectedDate);
                const newDates = isCompleted 
                    ? dates.filter(d => d !== selectedDate) 
                    : [...dates, selectedDate];
                
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('tasks').doc(task.id).update({
                    completedDates: newDates
                });
            };

            if (loading) return (
                <div className="flex flex-col items-center justify-center h-screen bg-[#f7f2ed] text-[#14233a]">
                    <div className="animate-bounce font-black tracking-tighter text-lg">æ­£åœ¨å»ºæ§‹æ‚¨çš„å¯¦åƒç©ºé–“...</div>
                    <p className="text-xs mt-4 opacity-50">è‹¥é•·æ™‚é–“æ²’åæ‡‰ï¼Œè«‹æª¢æŸ¥ç€è¦½å™¨ Console å ±éŒ¯</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#f7f2ed] text-[#2d2d2d] font-sans pb-32">
                    <header className="sticky top-0 z-50 bg-[#f7f2ed]/70 backdrop-blur-xl border-b-[0.5px] border-[#c0b8b4] p-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black text-[#14233a] tracking-tight">KANG'S 2026</h1>
                            <p className="text-[10px] text-[#cb914a] font-bold tracking-[0.2em] uppercase">é¡¯åŒ–ç´€éŒ„ç³»çµ±</p>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-[#14233a] flex items-center justify-center text-white shadow-inner">
                            <Heart size={20} fill="currentColor" />
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-6">
                        {activeTab === 'daily' && <DailyView selectedDate={selectedDate} setSelectedDate={setSelectedDate} tasks={tasks} onToggle={handleTaskToggle} moodLogs={moodLogs} vision={visions.find(v => v.id === 'primary')} userId={user.uid} />}
                        {activeTab === 'matrix' && <MatrixView tasks={tasks} vision={visions.find(v => v.id === 'primary')} />}
                        {activeTab === 'tasks' && <TaskManagement tasks={tasks} userId={user.uid} vision={visions.find(v => v.id === 'primary')} />}
                        {activeTab === 'gratitude' && <GratitudeBox gratitude={gratitude} userId={user.uid} />}
                        {activeTab === 'future' && <FutureDialogue letters={letters} userId={user.uid} />}
                    </main>

                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#14233a] rounded-[3rem] p-2 shadow-2xl flex justify-between items-center z-[100]">
                        <NavBtn active={activeTab === 'daily'} onClick={() => setActiveTab('daily')} icon={Calendar} label="ä»Šæ—¥" />
                        <NavBtn active={activeTab === 'matrix'} onClick={() => setActiveTab('matrix')} icon={Award} label="é€²åº¦" />
                        <NavBtn active={activeTab === 'tasks'} onClick={() => setActiveTab('tasks')} icon={Settings} label="ç›®æ¨™" />
                        <NavBtn active={activeTab === 'gratitude'} onClick={() => setActiveTab('gratitude')} icon={Star} label="æ„Ÿæ©" />
                        <NavBtn active={activeTab === 'future'} onClick={() => setActiveTab('future')} icon={MessageSquare} label="ç•™è¨€" />
                    </nav>
                </div>
            );
        }

        // --- å­çµ„ä»¶å®šç¾© ---

        function NavBtn({ active, onClick, icon: IconComp, label }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all duration-500 flex-1 py-3 rounded-[2.5rem] ${active ? 'bg-[#cb914a] text-white scale-105 shadow-lg' : 'text-[#86a0bb] hover:text-white'}`}>
                    <IconComp size={18} />
                    <span className="text-[10px] font-black">{label}</span>
                </button>
            );
        }

        function DailyView({ selectedDate, setSelectedDate, tasks, onToggle, moodLogs, vision, userId }) {
            const dayTasks = tasks.filter(t => t.isRecurring || t.createdAt?.startsWith(selectedDate));
            const currentMood = moodLogs[selectedDate]?.mood || null;

            const changeDate = (offset) => {
                let d = new Date(selectedDate);
                d.setDate(d.getDate() + offset);
                setSelectedDate(d.toISOString().split('T')[0]);
            };

            const updateMood = async (mood) => {
                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('moods').doc(selectedDate).set({
                    mood, updatedAt: new Date().toISOString()
                });
            };

            return (
                <div className="space-y-8">
                    {vision?.base64 && (
                        <div className="relative w-full aspect-[16/9] rounded-[2.5rem] overflow-hidden shadow-xl">
                            <img src={vision.base64} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent" />
                            <div className="absolute bottom-6 left-8"><p className="text-white text-lg font-black">{vision.title}</p></div>
                        </div>
                    )}
                    <div className="bg-white p-6 rounded-[2.5rem] border-[0.5px] border-[#c0b8b4] flex items-center justify-between shadow-sm">
                        <button onClick={() => changeDate(-1)}><ChevronLeft/></button>
                        <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="font-black text-lg border-none bg-transparent text-center" />
                        <button onClick={() => changeDate(1)}><ChevronRight/></button>
                    </div>
                    <div className="flex justify-around bg-white p-4 rounded-[2rem] border-[0.5px] border-[#c0b8b4]">
                        {['ğŸŒ¤ï¸', 'â˜ï¸', 'ğŸŒ§ï¸', 'âš¡', 'ğŸŒ™'].map(m => (
                            <button key={m} onClick={() => updateMood(m)} className={`text-2xl transition-all ${currentMood === m ? 'scale-125' : 'opacity-20 grayscale'}`}>{m}</button>
                        ))}
                    </div>
                    <div className="space-y-4">
                        {dayTasks.length === 0 ? (
                            <div className="text-center py-10 opacity-30 text-sm">ä»Šæ—¥å°šç„¡ç›®æ¨™</div>
                        ) : (
                            dayTasks.map(t => (
                                <div key={t.id} onClick={() => onToggle(t)} className={`p-5 rounded-[2.5rem] border-[0.5px] transition-all cursor-pointer flex justify-between items-center ${t.completedDates?.includes(selectedDate) ? 'bg-[#5b8e7d] text-white border-transparent' : 'bg-white border-[#c0b8b4]'}`}>
                                    <div className="font-bold">{t.title}</div>
                                    <CheckCircle2 size={20} />
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        function MatrixView({ tasks, vision }) {
            const overallProgress = useMemo(() => {
                if (tasks.length === 0) return 0;
                const totalTarget = tasks.reduce((acc, t) => acc + (parseInt(t.targetCount) || 100), 0);
                const totalDone = tasks.reduce((acc, t) => acc + (t.completedDates?.length || 0), 0);
                return Math.min((totalDone / totalTarget) * 100, 100);
            }, [tasks]);

            return (
                <div className="space-y-8">
                    <section className="bg-[#14233a] p-8 rounded-[3.5rem] text-white space-y-4 shadow-xl text-center">
                        <p className="text-xs text-[#cb914a] font-bold uppercase tracking-widest">å¹´åº¦é¡¯åŒ–é€²åº¦</p>
                        <h3 className="text-4xl font-black">{overallProgress.toFixed(1)}%</h3>
                        <div className="relative w-full aspect-[3/4] rounded-[2.5rem] overflow-hidden bg-white/5 border border-white/10">
                            {vision?.base64 ? (
                                <img src={vision.base64} className="w-full h-full object-cover transition-all duration-1000" style={{ filter: `grayscale(${100 - overallProgress}%)` }} />
                            ) : (
                                <div className="flex items-center justify-center h-full opacity-20"><ImageIcon size={48}/></div>
                            )}
                        </div>
                        <div className="w-full h-2 bg-white/10 rounded-full overflow-hidden">
                            <div className="h-full bg-[#cb914a] transition-all duration-1000" style={{ width: `${overallProgress}%` }} />
                        </div>
                    </section>
                </div>
            );
        }

        function TaskManagement({ tasks, userId, vision }) {
            const [title, setTitle] = useState('');
            const fileInputRef = useRef(null);

            const add = async () => {
                if (!title) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('tasks').add({
                    title, targetCount: 100, completedDates: [], createdAt: new Date().toISOString(), isRecurring: true, category: 'ç›®æ¨™'
                });
                setTitle('');
            };

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('visions').doc('primary').set({
                        base64: reader.result, title: 'æˆ‘çš„ 2026 ç”Ÿæ´»', updatedAt: new Date().toISOString()
                    });
                };
                reader.readAsDataURL(file);
            };

            return (
                <div className="space-y-6">
                    <section className="bg-white p-8 rounded-[3rem] border-[0.5px] border-[#cb914a] space-y-4 shadow-sm">
                        <h3 className="font-black text-lg">é¡˜æ™¯è¨­å®š</h3>
                        <input type="file" ref={fileInputRef} onChange={handleUpload} className="hidden" accept="image/*" />
                        <button onClick={() => fileInputRef.current.click()} className="w-full bg-[#14233a] text-white p-4 rounded-2xl font-black flex items-center justify-center gap-2 transition-all active:scale-95"><Upload size={18} /> ä¸Šå‚³é¡˜æ™¯åœ–</button>
                    </section>
                    <section className="bg-white p-8 rounded-[3rem] border-[0.5px] border-[#c0b8b4] space-y-4 shadow-sm">
                        <h3 className="font-black text-lg">æ–°å¢ç›®æ¨™</h3>
                        <input value={title} onChange={e => setTitle(e.target.value)} className="w-full p-4 rounded-2xl bg-[#f7f2ed] border-none text-sm font-bold shadow-inner" placeholder="è¼¸å…¥è¨ˆç•«åç¨±" />
                        <button onClick={add} className="w-full bg-[#cb914a] text-white p-4 rounded-2xl font-black shadow-lg transition-all active:scale-95">å•Ÿå‹•æ–°ç›®æ¨™</button>
                    </section>
                    <div className="space-y-4">
                        {tasks.map(t => (
                            <div key={t.id} className="bg-white p-5 rounded-[2rem] flex justify-between items-center border-[0.5px] border-[#c0b8b4]">
                                <span className="font-bold text-sm">{t.title}</span>
                                <button onClick={() => db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('tasks').doc(t.id).delete()} className="text-[#c0b8b4] hover:text-red-500 transition-colors"><Trash2 size={18} /></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function GratitudeBox({ gratitude, userId }) {
            const [text, setText] = useState('');
            const add = async () => {
                if (!text) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('gratitude').add({ text, createdAt: new Date().toISOString() });
                setText('');
            };
            return (
                <div className="space-y-6">
                    <div className="h-64 bg-[#14233a] rounded-[3rem] flex flex-col items-center justify-center text-white relative shadow-xl overflow-hidden">
                        <div className="absolute top-6 bg-[#cb914a] px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">2027 è§£é–</div>
                        <div className="text-4xl flex items-center gap-2"><Star fill="#cb914a" className="text-[#cb914a]"/> {gratitude.length}</div>
                        <p className="text-[10px] mt-4 opacity-40">å·²è’é›†çš„å¾®å…‰</p>
                    </div>
                    <textarea value={text} onChange={e => setText(e.target.value)} className="w-full p-6 rounded-[2rem] bg-white border-none min-h-[140px] text-sm font-bold shadow-sm" placeholder="ç´€éŒ„ä»Šæ—¥çš„å°å¹¸é‹..." />
                    <button onClick={add} className="w-full bg-[#14233a] text-white p-5 rounded-[2rem] font-black shadow-lg transition-all active:scale-95">æŠ•é€²å„²å­˜ç®±</button>
                </div>
            );
        }

        function FutureDialogue({ letters, userId }) {
            const [text, setText] = useState('');
            const add = async () => {
                if (!text) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('letters').add({ content: text, createdAt: new Date().toISOString() });
                setText('');
            };
            return (
                <div className="space-y-6">
                    <div className="flex gap-2 bg-white p-4 rounded-[3rem] border-[0.5px] border-[#c0b8b4] shadow-sm">
                        <textarea value={text} onChange={e => setText(e.target.value)} className="flex-1 p-2 bg-transparent border-none text-sm font-bold resize-none h-12 no-scrollbar" placeholder="çµ¦ 2026 å¹´åº•çš„æˆ‘..." />
                        <button onClick={add} className="bg-[#cb914a] text-white p-4 rounded-full self-end shadow-md transition-all active:scale-90"><Send size={20}/></button>
                    </div>
                    <div className="space-y-6">
                        {letters.map(l => (
                            <div key={l.id} className="bg-white p-8 rounded-[2.5rem] shadow-sm border-[0.5px] border-[#c0b8b4] relative">
                                <p className="text-sm font-bold leading-relaxed">{l.content}</p>
                                <div className="flex justify-between items-center mt-6 pt-4 border-t-[0.5px] border-[#f7f2ed]">
                                    <span className="text-[10px] opacity-30">{new Date(l.createdAt).toLocaleDateString()}</span>
                                    <button onClick={() => db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('letters').doc(l.id).delete()} className="text-[10px] text-red-300 hover:text-red-500">åˆªé™¤</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- 3. æ¸²æŸ“åŸ·è¡Œ ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
