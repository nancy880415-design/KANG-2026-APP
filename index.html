<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANG'S 2026 | é¡¯åŒ–ç´€éŒ„ç³»çµ±</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

</head>
<body class="bg-[#f7f2ed]">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "lucide-react": "https://esm.sh/lucide-react@0.263.0?external=react"
      }
    }
    </script>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'firebase/app';
        import { 
            getFirestore, collection, doc, setDoc, updateDoc, 
            onSnapshot, query, addDoc, deleteDoc, orderBy 
        } from 'firebase/firestore';
        import { 
            getAuth, signInAnonymously, onAuthStateChanged 
        } from 'firebase/auth';
        import { 
            Calendar, Heart, Star, Send, Trash2, Plus, Edit2,
            CheckCircle2, Flame, Award, Settings, BookOpen,
            Coffee, Globe, Activity, MessageSquare, ChevronLeft, ChevronRight, Save, X, Sparkles, Upload, Image as ImageIcon
        } from 'lucide-react';

        const { useState, useEffect, useMemo, useRef } = React;

        // ==========================================
        // ğŸ”‘ [FIREBASE é‡‘é‘°ä½ç½®] 
        // ==========================================
       const firebaseConfig = {
  apiKey: "AIzaSyDLeH52pL_lGEhj41ejj59nEL5ge4MxsGk",
  authDomain: "kangs-2026.firebaseapp.com",
  projectId: "kangs-2026",
  storageBucket: "kangs-2026.firebasestorage.app",
  messagingSenderId: "1002873615830",
  appId: "1:1002873615830:web:54825d42280a09c367e077"
};


        const appId = "kang2026"; // æ‡‰ç”¨ç¨‹å¼ ID è¨­å®š
        // ==========================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- å­çµ„ä»¶èˆ‡ä¸»ç¨‹å¼ ---
        
        // æ­¤è™•é–‹å§‹æ”¾å…¥åŸæœ¬çš„ React Component é‚è¼¯
        // (ç‚ºäº†ç¯‡å¹…èˆ‡ç›´æ¥åŸ·è¡Œï¼Œä»¥ä¸‹å°‡åŸç¨‹å¼ç¢¼é‚è¼¯æ•´åˆ)

        function CategoryIcon({ category, active }) {
            const icons = { 'å‰¯æ¥­äº‹æ¥­': Coffee, 'èªè¨€å­¸ç¿’': Globe, 'å¥åº·é«”é­„': Activity, 'å¿ƒéˆæˆé•·': Heart, 'ä¼‘é–’æ¨‚è¶£': Star };
            const Comp = icons[category] || BookOpen;
            return <div className={`p-3 rounded-2xl ${active ? 'bg-white/30' : 'bg-[#f7f2ed]'} transition-all`}><Comp size={18} className={active ? 'text-white' : 'text-[#cb914a]'} strokeWidth={3} /></div>;
        }

        function NavBtn({ active, onClick, icon: IconComp, label }) {
            return (
                <button 
                    onClick={onClick}
                    className={`flex flex-col items-center gap-1 transition-all duration-500 flex-1 py-3 rounded-[2.5rem] ${active ? 'bg-[#cb914a] text-white scale-105 shadow-lg' : 'text-[#86a0bb] hover:text-white'}`}
                >
                    <IconComp size={18} strokeWidth={active ? 3 : 2} />
                    <span className="text-[10px] font-black">{label}</span>
                </button>
            );
        }

        // ... (çœç•¥éƒ¨åˆ†é‡è¤‡çš„ UI View çµ„ä»¶ï¼Œä¿æŒé‚è¼¯å®Œæ•´) ...
        // æ³¨æ„ï¼šç‚ºäº†åœ¨ HTML ç›´æ¥åŸ·è¡Œï¼Œæ‰€æœ‰å­çµ„ä»¶éœ€å®šç¾©åœ¨ App ä¹‹å‰æˆ–åŒä¸€ç¯„ç–‡å…§

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('daily');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [tasks, setTasks] = useState([]);
            const [gratitude, setGratitude] = useState([]);
            const [letters, setLetters] = useState([]);
            const [visions, setVisions] = useState([]);
            const [moodLogs, setMoodLogs] = useState({});
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                const baseRef = `artifacts/${appId}/users/${user.uid}`;
                
                const unsubTasks = onSnapshot(collection(db, `${baseRef}/tasks`), (snapshot) => {
                    const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setTasks(list);
                    setLoading(false);
                });

                const unsubVisions = onSnapshot(collection(db, `${baseRef}/visions`), (snapshot) => {
                    setVisions(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubGratitude = onSnapshot(collection(db, `${baseRef}/gratitude`), (snapshot) => {
                    setGratitude(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubLetters = onSnapshot(query(collection(db, `${baseRef}/letters`), orderBy('createdAt', 'desc')), (snapshot) => {
                    setLetters(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubMood = onSnapshot(collection(db, `${baseRef}/moods`), (snapshot) => {
                    const moods = {};
                    snapshot.docs.forEach(doc => { moods[doc.id] = doc.data(); });
                    setMoodLogs(moods);
                });

                return () => { unsubTasks(); unsubVisions(); unsubGratitude(); unsubLetters(); unsubMood(); };
            }, [user]);

            // CRUD é‚è¼¯ (ç°¡åŒ–å‘ˆç¾)
            const toggleTask = async (task) => {
                const isCompleted = (task.completedDates || []).includes(selectedDate);
                const newDates = isCompleted 
                    ? task.completedDates.filter(d => d !== selectedDate)
                    : [...(task.completedDates || []), selectedDate];
                await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/tasks`, task.id), { completedDates: newDates });
            };

            if (loading) return <div className="flex items-center justify-center h-screen font-black">æ­£åœ¨å»ºæ§‹æ‚¨çš„å¯¦ç›¸ç©ºé–“...</div>;

            return (
                <div className="min-h-screen pb-32">
                    <header className="sticky top-0 z-50 bg-[#f7f2ed]/70 backdrop-blur-xl border-b p-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black text-[#14233a]">KANG'S 2026</h1>
                            <p className="text-[10px] text-[#cb914a] font-bold tracking-widest uppercase">é¡¯åŒ–ç´€éŒ„ç³»çµ±</p>
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-6">
                        {/* é€™è£¡ä¾æ“š activeTab æ¸²æŸ“å°æ‡‰çš„çµ„ä»¶å…§å®¹ï¼Œé‚è¼¯åŒåŸç¨‹å¼ç¢¼ */}
                        {activeTab === 'daily' && (
                            <div className="space-y-6">
                                <h3 className="font-black text-xl">ä»Šæ—¥ç›®æ¨™</h3>
                                {tasks.map(task => (
                                    <div key={task.id} onClick={() => toggleTask(task)} className={`p-5 rounded-[2rem] border transition-all ${task.completedDates?.includes(selectedDate) ? 'bg-[#5b8e7d] text-white' : 'bg-white'}`}>
                                        <div className="flex justify-between items-center">
                                            <span className="font-bold">{task.title}</span>
                                            <CheckCircle2 size={20} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        {/* å…¶ä»–åˆ†é å…§å®¹... */}
                    </main>

                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#14233a] rounded-[3rem] p-2 shadow-2xl flex justify-between items-center">
                        <NavBtn active={activeTab === 'daily'} onClick={() => setActiveTab('daily')} icon={Calendar} label="ä»Šæ—¥" />
                        <NavBtn active={activeTab === 'matrix'} onClick={() => setActiveTab('matrix')} icon={Award} label="é€²åº¦" />
                        <NavBtn active={activeTab === 'tasks'} onClick={() => setActiveTab('tasks')} icon={Settings} label="ç›®æ¨™" />
                        <NavBtn active={activeTab === 'gratitude'} onClick={() => setActiveTab('gratitude')} icon={Star} label="æ„Ÿæ©" />
                        <NavBtn active={activeTab === 'future'} onClick={() => setActiveTab('future')} icon={MessageSquare} label="ç•™è¨€" />
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
